<head>
  {% load static %}
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="{% static 'Decoracions/style/bootstrap.min.css' %}">
    <title>Document</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
            
        }
  
        .b-example-divider {
          width: 100%;
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }
  
        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }
  
        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }
  
        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }
  
        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }
  
        .btn-bd-primary {
          --bd-violet-bg: #712cf9;
          --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
  
          --bs-btn-font-weight: 600;
          --bs-btn-color: var(--bs-white);
          --bs-btn-bg: var(--bd-violet-bg);
          --bs-btn-border-color: var(--bd-violet-bg);
          --bs-btn-hover-color: var(--bs-white);
          --bs-btn-hover-bg: #6528e0;
          --bs-btn-hover-border-color: #6528e0;
          --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
          --bs-btn-active-color: var(--bs-btn-hover-color);
          --bs-btn-active-bg: #5a23c8;
          --bs-btn-active-border-color: #5a23c8;
        }
        .bd-mode-toggle {
          z-index: 1500;
        }
        .form-control-dark {
        border-color: var(--bs-gray);
        }
        .form-control-dark:focus {
        border-color: #fff;
        box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
        }

        .text-small {
        font-size: 85%;
        }

        .dropdown-toggle:not(:focus) {
        outline: 0;
        }

        #barra li a:hover{
          background-color:rgb(255, 196, 0);
          border-radius: 50%;
        }
        #barra li a{
          border-radius: 50%;
        }
        #busqueda::placeholder{
          color:white;
        }
      </style>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" id="barra">
              <li><a href="#" class="nav-link px-2 text-secondary">
                <img src="{% static 'Decoracions/style/HOME.png'%}" alt="mdo" width="60" height="60">
              </a></li>
              <li><a href="#" class="nav-link px-2 text-white">
                <img src="{% static 'Decoracions/style/DECORACIONES.png'%}" alt="mdo" width="60" height="60" >
              </a></li>
              <li><a href="#" class="nav-link px-2 text-white">
                <img src="{% static 'Decoracions/style/COMIDA.png'%}" alt="mdo" width="60" height="60" >
              </a></li>
              <li><a href="#" class="nav-link px-2 text-white">
                <img src="{% static 'Decoracions/style/BEBIDAS.png'%}" alt="mdo" width="60" height="60" >
              </a></li>
              <li><a href="#" class="nav-link px-2 text-white">
                <img src="{% static 'Decoracions/style/PERSONAL.png'%}" alt="mdo" width="60" height="60" >
              </a></li>
              <li><a href="#" class="nav-link px-2 text-white">
                <img src="{% static 'Decoracions/style/SONIDO.png'%}" alt="mdo" width="60" height="60" >
              </a></li>
              <li><a href="#" class="nav-link px-2 text-white">
                <img src="{% static 'Decoracions/style/MESA.png'%}" alt="mdo" width="60" height="60" >
              </a></li>
              <li><a href="#" class="nav-link px-2 text-white">
                <img src="{% static 'Decoracions/style/TRANSPORTE.png'%}" alt="mdo" width="60" height="60" >
              </a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" id="busqueda" placeholder="Buscar" aria-label="Search">
            </form>
            {% if not user.is_authenticated %}
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
            {% else %}
            <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
            </div>
            {% endif %}
          </div>
          
        </div>
      </header>
      <script src="{% static 'Decoracions/js/bootstrap.bundle.min.js' %}"></script>
