<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">        <h2>Login AAA</h2>
        {% if form.error_messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>ADVERTENCIA : </strong>{{form.get_invalid_login_error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}              
            {{ form.username}}
            <br>
            {{form.password}}
            <br>
            <input type="submit" value="Login">
        </form>
        <div>
          <a href="/Usuario/Registro/" class="btn btn-danger">REGISTRARSE</a>        
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
